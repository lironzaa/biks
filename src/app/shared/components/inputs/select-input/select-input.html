@if (control()) {
  <mat-form-field appearance="outline" subscriptSizing="dynamic" [ngClass]="formFieldClass()">
    <mat-label>{{ label() }}</mat-label>
    <mat-select [formControl]="control()" [multiple]="isMultiple()" (blur)="onBlur()">
      @if (isEmptyOption()) {
        <mat-option>None</mat-option>
      }
      @for (option of options(); track option) {
        <mat-option [value]="option.id">{{ option.label }}</mat-option>
      }
    </mat-select>
    <mat-error>
      <app-error-input
        [control]="control()"
        [controlName]="name()"
        [customErrorMessages]="customErrorMessages()"
        [isFormSubmitted]="isFormSubmitted()"
      ></app-error-input>
    </mat-error>
  </mat-form-field>
}
